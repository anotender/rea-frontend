<div class="row offer">
  <div class="col-md-3 no-side-padding">
    <img src="{{offer.imageUrl}}"
         class="thumbnail" alt="Image">
  </div>
  <div class="col-md-9">
    <div class="row">
      <div class="col-md-10">
        <p class="h4">{{offer.title}}</p>
      </div>
      <div class="col-md-2">
        <p class="h4">{{offer.price}} z≈Ç</p>
      </div>
    </div>
    <table>
      <tbody>
      <tr>
        <td>Adres:</td>
        <td>{{offer.address}}</td>
      <tr>
        <td>Liczba pokoi:</td>
        <td>{{offer.numberOfRooms}}</td>
      </tr>
      <tr>
        <td>Powierzchnia:</td>
        <td>{{offer.area}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
