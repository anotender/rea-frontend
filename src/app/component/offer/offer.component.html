<div class="row offer">
  <div class="col-md-4 no-side-padding">
    <img src="{{offer.imageUrl}}"
         class="thumbnail" alt="Image">
  </div>
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-10">
        <p class="h4">{{offer.title}}</p>
      </div>
      <div class="col-md-2">
        <p class="h4">{{offer.price}} z≈Ç</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-4">Address:</div>
          <div class="col-md-8">{{offer.address}}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Area:</div>
          <div class="col-md-8">{{offer.area}}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Rooms:</div>
          <div class="col-md-8">{{offer.numberOfRooms}}</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row" *ngIf="isFloorVisible()">
          <div class="col-md-4">Floor:</div>
          <div class="col-md-8">{{offer.floor}}</div>
        </div>
        <div class="row" *ngIf="isYearOfConstructionVisible()">
          <div class="col-md-4">Year of construction:</div>
          <div class="col-md-8">{{offer.yearOfConstruction}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
